<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sequencer and Drum Machine</title>
    <link rel="stylesheet" href="style.css">
    <script src="test.js" defer></script>
    <script src = "sequencer.js" defer></script>

    <script src="main.js" defer></script>
</head>
<body>
    <div id = "header-div">
        <div id="bpm-div">
            BPM
        </div>
        <div class="title-div">
            Sequencer
        </div>
        <div class="control-div">
            <button id="play-button">â€º</button>
            <button id="stop-button">s</button>

        </div>
    </div>
    <div class="main-div">
        <div id = "sample-div">
            <label for="bpm">BPM</label>
            <input type="range" id="bpm-slider" name="bpm" min="40" max="160">
            <label for="volume">Volume</label>
            <input type="range" id="volume-slider" name="volume" min="0" max="10">
        </div>
        <div class = "sequencer-div-container">
            <div id = "kick-div">
            </div>
            <div id = "snare-div">
            </div>
            <div id = "chihat-div">
            </div>
            <div id = "ohihat-div">
            </div>
        </div>
        <div class = "sample-controls">
            <div id="velocity">
                Velocity
                <div id = "velocity-div">
                    <button id="weak">weak</button>
                    <button id ="medium">medium</button>
                    <button id ="strong">strong</button>
                </div>
            </div>
         
        </div>
        
    </div>
    <div class = "project-div">
        <button id ="clear-button">
            Clear Project
        </button>
        <button id="load-button">
            Load Project
        </button>
        
    </div>  
    
    <audio src = "/sounds/kick.wav"  id = "kick" class="sample" position = "0"></audio>
    <audio src = "/sounds/snare.wav" id = "snare" class="sample" position = "1"></audio>
    <audio src = "/sounds/chihat.wav" id = "chihat" class="sample" position = "2"></audio>
    <audio src = "/sounds/ohihat.wav" id = "ohihat" class="sample" position = "3"></audio>

</body>
</html>
