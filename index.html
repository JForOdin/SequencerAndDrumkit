<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequencer and Drum Machine</title>
    <link rel="stylesheet" href="style.css">
    <script src = "sequencer.js" defer></script>

    <script src="main.js" defer></script>
</head>
<body>
    <div id = "header-div">
        <div id="bpm-div">
            <output id="bpm-value-two"></output>
        </div>
        <div class="title-div">
            <!-- <h2>Drum Smasher</h2> -->
            <img src="images/drumsmasherlogo.png" width = "140" height="90">
        </div>
        <div class="control-div">
            <button id="play-button"><img src = "images/playbutton.png" width= "20" ></button>
            <button id="stop-button"><img src = "images/stopbutton.png" width = "20" ></button>

        </div>
    </div>
    <div class="main-div">
        <div id = "sample-div">
            <label for="bpm">BPM</label>
            <input type="range" id="bpm-slider" name="bpm" min="40" max="180">
            <output id="bpm-value"></output>
            <label for="volume">Volume</label>
            <input type="range" id="volume-slider" name="volume" min="0" max="100" value = "100">
            <output id="volume-value"></output>
            <label for="resolution">Beat Resolution</label>
            <select name="resolution" id="resolution" >
                <option value="single-time">4 beats/bar</option>
                <option selected = "double-time">8 beats/bar</option>
                <option value="quarter-time">16 beats/bar</option>
            </select>   
            <label for="drumkit">Drum Kit</label>
            <select name="disco" id="drumkit" >
                <option value="hip-hop">hip hop</option>
                <option selected = "disco">disco</option>
                <option value="soul">soul</option>

            </select> 
            <!-- <label for="volume">Volume</label> -->
            <!-- <input type="range" id="volume-slider" name="volume" min="0" max="10"> -->
        </div>
        <div class = "sequencer-div">

            <div class = "drum-div-container">
                
                <div id = "kick-div">
                    <div class                                                                        = "sample-desc">kick</div>
                </div>
                    
                <div id = "snare-div">
                    <div class = "sample-desc">snare</div>
                </div>
                <div id = "chihat-div">
                    <div class = "sample-desc">closed hh</div>
                </div>
                <div id = "ohihat-div">
                    <div class = "sample-desc">open hh</div>
                </div>
                <!-- <div id = "small-tom-div">
                    <div class = "sample-desc">small tom</div>
                </div>
                <div id = "large-tom-div">
                    <div class = "sample-desc">large tom</div>
                </div> -->
            </div>
            <div class = "drum-div-container">
                <div class = "instruments-div">
                </div>
                    
                <div class = "instruments-div">
                </div>
                <div class = "instruments-div">
                </div>
                <div class = "instruments-div">
                </div>
            </div>
        </div>
       <!-- <div class = "sample-controls">
            <div id="velocity">
                Velocity
                <div id = "velocity-div">
                    <button id="weak">weak</button>
                    <button id ="medium">medium</button>
                    <button id ="strong">strong</button>
                </div>
            </div>
         
        </div> -->
        
    </div>
    <div class = "project-div">
        <button id ="clear-button">
            Clear Project
        </button>
        <button id="load-button">
            Load Project
        </button>
        
    </div>  
    <div class = "footer">Made By Jovian 2023</div>
    <audio src = "/sounds/kick.wav"  id = "kick" class="sample" position = "0"></audio>
    <audio src = "/sounds/snare.wav" id = "snare" class="sample" position = "1"></audio>
    <audio src = "/sounds/chihat.wav" id = "chihat" class="sample" position = "2"></audio>
    <audio src = "/sounds/ohihat.wav" id = "ohihat" class="sample" position = "3"></audio>

</body>
</html>
