<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sequencer and Drum Machine</title>
    <link rel="stylesheet" href="style.css">
    <script src="sequencer.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div id = "header-div">
        <div class="title-div">
            Sequencer
        </div>
        <div class="control-div">
            <button id="play-button">P</button>
            <button id="stop-button">S</button>

        </div>
    </div>
    <div class="main-div">
        <div id = "sample-div">
            Select Sample
        </div>
        <div class = "sequencer-div-container">
            <div id = "sequencer-div">
            </div>
            <div id = "sequencer-div-two">
            </div>
        </div>
        <div class = "sample-controls">
            <div id="velocity">
                Velocity
                <div id = "velocity-div">
                    <button id="weak">weak</button>
                    <button id ="medium">medium</button>
                    <button id ="strong">strong</button>
    
                </div>
            </div>
            <div id="attack">
                Attack
            </div>
            <div id="decay">
                Decay
            </div>
        </div>
        
    </div>
    <div class = "project-div">
        <button id ="clear-button">
            Clear Project
        </button>
        <button id="load-button">
            Load Project
        </button>
        
    </div>  
    
    <audio src = "/sounds/kick.wav" id = "kick" class="sample" position = "0"></audio>
    <audio src = "/sounds/snare.wav" id = "snare" class="sample" position = "1"></audio>
    <audio src = "/sounds/chihat.wav" id = "chihat" class="sample" position = "2"></audio>
    <audio src = "/sounds/ohihat.wav" id = "ohihat" class="sample" position = "3"></audio>

</body>
</html>
